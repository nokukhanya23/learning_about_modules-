<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-success text-white"></body>


    <div x-data="{ title: 'Hello Khanyi' }">
    <p x-text="title"></p>
    <button x-on:click="title='let us get started Khanyi!'">click me</button>
</div>



<div x-data="{ count: 1 }">
    <p x-text="count"></p>
    <button @click="count++">Count Up</button>
    <button @click="count--">Count Down</button>
</div>

<div x-data="{ countdown: 60 }"
     x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
             <template x-if="countdown>=0?'':countdown=0">
             </template>
    <h1 x-text="countdown"></h1>
</div>

<div x-data="{ show: false }">
    <button @click="show=!show">Show</button>
    <div x-show="show">Hello</div>
</div>

<div x-data="{ title: 'AlpineJS is great' }">
    <p x-text="title"></p>
    <input type="text" x-model="title">
</div>

<div x-data="{ code: '<p>AlpineJS need you to practice a lot to perfect it</p>' }">
    <div x-html="code"></div>
</div>

<div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-ref="sentence">I am a sentence</div>
    <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
</div>

<div x-data="{ life: 'easy' }">
    <template x-if="life=='easy'">
        <p>My life is easy</p>
    </template>
    <template x-if="life=='hard'">
        <p>My life is hard</p>
    </template>
    <button @click="life = 'hard'">Change text</button>
</div>

<div x-data="{ toiletries: ['soup', 'shampoo', 'lotion'] }">
    <p>toiletries</p>
    <ul>
        <template x-for="item in toiletries">
            <li x-text="item"></li>
        </template>
    </ul>
</div>



    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
